<html>
<head>
    <title>DCMG to USDT Exchange</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exchange DCMG to USDT</h2>
        <input type="number" id="dcmgAmount" placeholder="Amount in DCMG">
        <button onclick="exchangeTokens()">Exchange</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script>
        const web3 = new Web3(window.ethereum);
        
        const contractAddress = 'YOUR_SWAP_CONTRACT_ADDRESS';  
        const contractABI = [ /* ABI dari contract swap yang telah disediakan */ ];

        const dcgmAddress = 'DCMG_CONTRACT_ADDRESS'; 
        const ERC20_ABI = [
            // ERC20 ABI standar (diperlukan untuk fungsi approve)
            {
                "constant": true,
                "inputs": [
                    { "name": "account", "type": "address" }
                ],
                "name": "balanceOf",
                "outputs": [
                    { "name": "", "type": "uint256" }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    { "name": "spender", "type": "address" },
                    { "name": "value", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [
                    { "name": "", "type": "bool" }
                ],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const contract = new web3.eth.Contract(contractABI, contractAddress);

        async function exchangeTokens() {
            const amount = document.getElementById('dcmgAmount').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';  // Clear any previous error message

            if (amount <= 0) {
                errorMessage.textContent = "Please enter a valid amount";
                return;
            }

            // Pastikan pengguna terhubung ke dompet
            const accounts = await web3.eth.getAccounts();
            if (accounts.length === 0) {
                errorMessage.textContent = "Please connect your wallet (MetaMask or other)";
                return;
            }

            const userAddress = accounts[0];

            // Inisialisasi kontrak DCMG
            const dcmgContract = new web3.eth.Contract(ERC20_ABI, dcgmAddress);

            try {
                // Berikan izin untuk transfer DCMG
                await dcmgContract.methods.approve(contractAddress, web3.utils.toWei(amount, 'ether')).send({ from: userAddress });

                // Lakukan pertukaran DCMG ke USDT
                await contract.methods.exchangeDCMGforUSDT(web3.utils.toWei(amount, 'ether')).send({ from: userAddress });
                alert("Exchange successful!");
            } catch (error) {
                console.error("Error during exchange:", error);
                alert("An error occurred during the exchange.");
            }
        }
    </script>
</body>
</html>
